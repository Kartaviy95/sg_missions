Перед нами поставлена задача зачистить <marker name='zone'>район въезда в город</marker>. Сделать это можно двумя способами: либо обеспечить семикратное численное преимущество в <marker name='zone'>зоне вокруг блокпоста</marker>, либо захватить <marker name='base'>блокпост</marker>. Время на выполнение поставленных задач - 60 минут.<br/>

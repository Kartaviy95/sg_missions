ОПЕРАТИВНАЯ ЗАДАЧА (цель "кампании"): пробиться к президентскому дворцу и взять его под контроль.<br/>
ТАКТИЧЕСКАЯ ЗАДАЧА (цель миссии): захватить отмеченный красным маркером объект, являющийся центром обороны в назначенном секторе.

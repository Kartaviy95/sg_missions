1) Победа красных если в <marker name='Base'>красном маркере</marker> не осталось синих и минимум один красный.<br/>
2) Победа красных если синих не осталось.<br/>
3) У красных есть 20 минут на проведение операции.<br/>
4) Победа синих если красных осталось в живых меньше 2.<br/>
5) Синим запрещено выходить за красную окружность вокруг базы.<br/>

Зачистить и захватить <marker name='marker_87'>Верхнее Воронцово</marker>.<br/><br/>
Для его захвата необходимо чтобы в поселке находилось как минимум 4 наших бойцов и ни одного живого противника.<br/><br/>
<marker name='marker_4'>Здесь</marker> находится миномет который опытные бойцы могут использовать для подавления сил противника.

- Для победы нам необходимо выполнить одну из задач:<br/>
					- захватить обе (<marker name='zone1'>южную</marker> и <marker name='zone2'>северную</marker>) зоны;<br/>
					- захватить одну из зон (либо <marker name='zone1'>южную</marker>, либо <marker name='zone2'>северную</marker>) и разминировать <marker name='minefield'>участок дороги</marker> между ними (отмечен черным сплошным маркером).<br/>
